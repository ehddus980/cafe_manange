{% extends "base.html" %}

{% block title %}관리자 로그인 - 카페 주문 관리 시스템{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow hover-lift fade-in-up">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-shield me-2" style="color: var(--accent-gold);"></i>
                        관리자 로그인
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: var(--accent-gold); color: white; border-color: var(--accent-gold);">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required placeholder="관리자 아이디">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: var(--accent-gold); color: white; border-color: var(--accent-gold);">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required placeholder="비밀번호">
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>로그인
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        기본 계정: admin / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
